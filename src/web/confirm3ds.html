<html>
  <head>
    <script>
      window.onload = () => {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        window.top.postMessage({
          event_id: "3DS-authentication-complete",
          setup_intent: urlParams.get("setup_intent"),
        });
      };
    </script>
  </head>
</html>
